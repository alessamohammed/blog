    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Admin Page</h2>
      <p class="lead">Add blogs to the main page</p>
    </div>

      <div class="col-md-12 col-lg-12">
        <h4 class="mb-3">Blog</h4>
        <form class="needs-validation" id="myform" onsubmit="post()" name="myform" novalidate>
          <div class="row g-3">

            <div class="col-sm-12">
              <label for="lastName" class="form-label">Author Name</label>
              <input type="text" class="form-control" id="Name" name="Name" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid Author Name is required.
              </div>
            </div>

           
            <div class="col-12">
              <label for="address" class="form-label">Title</label>
              <input type="text" class="form-control" id="Title" name="Title" placeholder="" required>
              <div class="invalid-feedback">
                Please enter a Title.
              </div>
            </div>

         
            <div class="col-12">
                <label for="address" class="form-label">Text</label>
                <textarea type="textarea" class="form-control" id="Text" name="Text" placeholder="" required></textarea>
                <div class="invalid-feedback">
                  Please enter a Text.
                </div>
              </div>

          <hr class="my-4">

          <input class="w-100 btn btn-primary btn-lg" type="submit">
        </form>
      </div>
    </div>
  </main>
